<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - ReWear</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <div class="logo">ReWear Admin</div>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <div class="admin-panel">
    <h2>Item Listings for Moderation</h2>

    <div class="admin-item-list">
      <div class="admin-item-card">
        <img src="images/jacket.jpg" alt="Jacket">
        <div class="item-info">
          <h3>Denim Jacket</h3>
          <p>Size: M | Condition: Like New</p>
          <p>Submitted by: user123@example.com</p>
          <button class="approve-btn">Approve</button>
          <button class="reject-btn">Reject</button>
          <button class="delete-btn">Delete</button>
        </div>
      </div>

      <div class="admin-item-card">
        <img src="images/kurti.jpg" alt="Kurti">
        <div class="item-info">
          <h3>Floral Kurti</h3>
          <p>Size: L | Condition: Good</p>
          <p>Submitted by: user456@example.com</p>
          <button class="approve-btn">Approve</button>
          <button class="reject-btn">Reject</button>
          <button class="delete-btn">Delete</button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
